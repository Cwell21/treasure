<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Treasure Hunt</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/meyer-reset.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <section id="endSplash">
        <h2 id="endGameHeader"></h2>
        <div>
          <img id='endIcon' alt="Game Over">
        </div>
      </section>
      <main id="gameBoard"></main>
      <aside id="sideControls">
        <div class="dirButton" onclick="moveChar(1,0)">East</div>
        <div class="dirButton" onclick="moveChar(0,1)">South</div>
        <div class="dirButton" onclick="moveChar(0,-1)">North</div>
        <div class="dirButton" onclick="moveChar(-1,0)">West</div>
      </aside>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
